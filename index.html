<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Piano</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Vanilla Piano</h1>
  <main>
    <section class="piano">
      <div id="c" class="white-key">C</div>
      <div id="csharp" class="black-key">C#/Db</div>
      <div id="d" class="white-key">D</div>
      <div id="dsharp" class="black-key">D#/Eb</div>
      <div id="e" class="white-key">E</div>
      <div id="f" class="white-key">F</div>
      <div id="fsharp" class="black-key">F#/Gb</div>
      <div id="g" class="white-key">G</div>
      <div id="gsharp" class="black-key">G#/Ab</div>
      <div id="a" class="white-key">A</div>
      <div id="asharp" class="black-key">A#/Bb</div>
      <div id="b" class="white-key">B</div>
    </section>
  </main>

  <footer>
    <a href="https://github.com/DruSerkes" target="_blank" rel="noopener noreferrer">
      Made by Serkules &copy;<span class="year" />
    </a>
  </footer>
</body>

</html>
