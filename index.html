<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Vanilla Piano</h1>
  <main>
    <section class="piano">
      <div class="white-key">C</div>
      <div class="black-key">C#/Db</div>
      <div class="white-key">D</div>
      <div class="black-key">D#/Eb</div>
      <div class="white-key">E</div>
      <div class="white-key">F</div>
      <div class="black-key">F#/Gb</div>
      <div class="white-key">G</div>
      <div class="black-key">G#/Ab</div>
      <div class="white-key">A</div>
      <div class="black-key">A#/Bb</div>
      <div class="white-key">B</div>
    </section>
  </main>
</body>

</html>
